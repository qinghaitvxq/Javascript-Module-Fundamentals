<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">MultiMath (乘法小游戏) es6 module version</span>
            </div>
        </div>
    </nav>

    <div class="form-horizontal" id="nameform">
        <div class="form-group">
            <label for="playername" class="col-sm-2 control-label">玩家姓名</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="playername" size="20" placeholder="Player Name" />
            </div>
        </div>

        <div class="form-group">
            <label for="factor" class="col-sm-2 control-label">因数</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="factor" size="20" value="5" placeholder="Factor" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">计数</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="problemCount" size="20" placeholder="Number of Problems" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="startGame">开始游戏</button>
                <button class="btn btn-success" id="calculate" disabled>计算分数</button>
            </div>
        </div>
    </div>

    <div class="form-horizontal" id="game"></div>

    <div class="col-sm-offset-2 col-sm-10" id="scores"><h2>计分板</h2><h4>No scores yet</h4></div>

    <!--<script src="js/player.js"></script>-->
    <!--<script src="js/game.js"></script>-->
    <!--<script src="js/scoreboard.js"></script>-->
    <!--<script src="js/app.js"></script>-->
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({
            meta:{
                format:'cjs'
            }
        });
        // System.import('js/app.js');

        //project need to install babel-cli and babel-preset-es2015 to transpile es6 module syntax
        //on the terminal,get into the current directory, run babel command: ../node_modules/.bin/babel js --presets es2015 --out-dir build
        //then we don't need to use js/app.js anymore,instead we will use build/app.js

         System.import('build/app.js');

    </script>
</body>
</html>
